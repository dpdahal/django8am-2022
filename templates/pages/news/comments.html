<div {% if comment.get_comments %} style="padding-left: 30px;"  {% endif %}>
    <h1>{{ comment.name }}</h1>
    <p>
        {{ comment.body }}
    </p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="parent" value="{{ comment.id }}">
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" name="name" required id="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required id="email">
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea name="body" id="comment" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-success">Reply</button>
        </div>

    </form>


    {% for comment in comment.get_comments %}
        {% include 'pages/news/comments.html' with comment=comment %}
    {% endfor %}
</div>
